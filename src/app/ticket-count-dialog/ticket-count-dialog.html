<div mat-dialog-content>
    <h1>{{data.count}}</h1>
    <mat-slider min="1" max="4" step="1" [value]="data.count" (input)="data.count = $event.value"></mat-slider>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.count" cdkFocusInitial>Buy</button>
</div>
